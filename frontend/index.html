<!DOCTYPE html>

<head>
    <title>Photo Album</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="lib/axios/dist/axios.standalone.js"></script>
    <script type="text/javascript" src="lib/CryptoJS/rollups/hmac-sha256.js"></script>
    <script type="text/javascript" src="lib/CryptoJS/rollups/sha256.js"></script>
    <script type="text/javascript" src="lib/CryptoJS/components/hmac.js"></script>
    <script type="text/javascript" src="lib/CryptoJS/components/enc-base64.js"></script>
    <script type="text/javascript" src="lib/url-template/url-template.js"></script>
    <script type="text/javascript" src="lib/apiGatewayCore/sigV4Client.js"></script>
    <script type="text/javascript" src="lib/apiGatewayCore/apiGatewayClient.js"></script>
    <script type="text/javascript" src="lib/apiGatewayCore/simpleHttpClient.js"></script>
    <script type="text/javascript" src="lib/apiGatewayCore/utils.js"></script>
    <script type="text/javascript" src="apigClient.js"></script>
    <script type="text/javascript" src="awsjsscript.js"></script>
    <script type="text/javascript" src="main.js"></script>

</head>

<body class="bg-gray-100" style="background: linear-gradient( rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7) ), url('image.jpeg');background-size:contain;background-position:center;">

    <div class="flex flex-col" style="margin: auto;width: 50%;padding: 10px;">
        
        <div class = "main_heading text-center text-4xl font-bold" style="color: #FFF;"> Smart Photo Album </div>
        <br/>
        <br/>
        <div class="search text-3xl font-bold" style="color: #FFF;">Find the photo:</div>
        <br/>
        <div class="search_input flex flex-row w-1/2" style="width: 750px">
            <input style="width: 500px;color: #FFF;background-color: transparent;border: none;border-bottom: 1px solid #fff;" id="note-textarea" type="text" class="shadow appearance-none w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline "placeholder="Search for a photo" name="search">
            <br/>
            <button style="color: #fff;border-color: #ab9c9b;border-radius: 25px 25px 25px 25px;" class="bg-transparent hover:bg-gray-700 text-white font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded" type="submit" onclick="getPhoto()">
               Search
            </button>
        </div>
        <br/>
        <div>
            <div>
                <div class="col">
                    <button id="start-button" style="color: #fff;border-color: #ab9c9b;border-radius: 25px 25px 25px 25px;" class="bg-transparent hover:bg-gray-700 text-white font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded" title="Start Transcription">
                        Start
                    </button>
                    <button id="stop-button" style="color: #fff;border-color: #ab9c9b;border-radius: 25px 25px 25px 25px;" class="bg-transparent hover:bg-gray-700 text-white font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded" title="Stop Transcription" disabled="true">
                        Stop
                    </button>
                    <button id="reset-button" style="color: #fff;border-color: #ab9c9b;border-radius: 25px 25px 25px 25px;" class="bg-transparent hover:bg-gray-700 text-white font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded" title="Clear Transcript"> 
                        Clear Transcript
                    </button>
                </div>
            </div>
        </div>
        <br/> <br/>
        <div class ="upload_message text-3xl font-bold" style="color: #FFF;">Submit new photo:</div>
        <br/>

        <div>
            <input style="width: 500px;background-color: transparent;border: none;border-bottom: 1px solid #fff;" type="file" class="form-control upload bg-transparent hover:bg-gray-700 text-white font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent" name="search" id="file_path">
            <button  type="submit" style="color: #fff;border-color: #ab9c9b;border-radius: 25px 25px 25px 25px;" class="bg-transparent hover:bg-gray-700 text-white font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded" onclick="submitPhoto()"> Upload</button>
        </div>

        <br/>

        <div class="flex flex-row w-1/3" style="color: #FFF; width:350px;">
            <h5 style="width:250px;padding-top: 7px;">Add labels:</h5> <input id="clabel" style="color:#FFF;width: 500px;background-color: transparent;border: none;border-bottom: 1px solid #fff;" type="text" class="shadow appearance-none border w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline " placeholder="Add custom labels: " name="addLabel" value="*">
        </div>

        <div class="banner-section flex flex-col items-center" id="img-container">
            <p style="color:#FFF;padding-top: 50px;" id="custom_message" class="text-3xl font-bold"><br/><br/></p>
        </div>

      </div>

    
            
</body>
<script type="text/javascript" src="main.js"></script>
</html>
